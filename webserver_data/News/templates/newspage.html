<html>
<head>

</head>
<body>
	<div class="container" style="width:60%; margin:0 auto;" >
		<h1 style="text-align:center">Newspage</h1>
		<hr>
		{% for post in posts %}
			<h2>{{ post.title }}</h2>
			<h3>Posted on {{ post.timestamp }} by {{ post.author }}</h3>
			<p>{{ post.bodytext }}</p>
		<hr>
		{% endfor %}

	</div>
</body>
</html>
